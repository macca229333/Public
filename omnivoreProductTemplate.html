<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <meta name="viewport" content="width=device-width" />
    <link href="https://images.omnivore.com.au/css/style.css?v=1.1" rel="stylesheet" type="text/css" media="all" />

    <title>Official eBay Store</title>
</head>
<style>

</style>

<body>

    <!-- Wrapper // START -->
    <div class="wrapper">

        <!-- Header // START -->
        <div class="header">
            <div class="header-container">
                <div class="logo"><img src="${logo_url}" /></div>
            </div>
        </div>
        <!-- Header // END -->

        <!-- Listing Container // START -->
        <div class="listing-content">

            <!-- Listing Content Container // START -->
            <div class="listing-content-container">

                <!-- Gallery Container // START -->
                <div class="gallery-container">

                    <!-- Image Gallery // START -->
                    <div class="gallery">
                        <div class="white-box"></div>
                        <ul class="thumbnails">

                            <li class="image1" style="${displayimage1}">
                                <div class="item-container"><img class="thumb-image" src="${image1}" /></div>
                                <div class="gallery-content" id="image1">
                                    <div class="item-wrapper"><img src="${image1}" /></div>
                                </div>
                            </li>

                            <li class="image1" style="${displayimage2}">
                                <div class="item-container"><img class="thumb-image" src="${image2}" /></div>
                                <div class="gallery-content" id="image1">
                                    <div class="item-wrapper"><img src="${image2}" /></div>
                                </div>
                            </li>

                            <li class="image1" style="${displayimage3}">
                                <div class="item-container"><img class="thumb-image" src="${image3}" /></div>
                                <div class="gallery-content" id="image1">
                                    <div class="item-wrapper"><img src="${image3}" /></div>
                                </div>
                            </li>

                            <li class="image1" style="${displayimage4}">
                                <div class="item-container"><img class="thumb-image" src="${image4}" /></div>
                                <div class="gallery-content" id="image1">
                                    <div class="item-wrapper"><img src="${image4}" /></div>
                                </div>
                            </li>

                            <li class="image1" style="${displayimage5}">
                                <div class="item-container"><img class="thumb-image" src="${image5}" /></div>
                                <div class="gallery-content" id="image1">
                                    <div class="item-wrapper"><img src="${image5}" /></div>
                                </div>
                            </li>

                            <li class="image1" style="${displayimage6}">
                                <div class="item-container"><img class="thumb-image" src="${image6}" /></div>
                                <div class="gallery-content" id="image1">
                                    <div class="item-wrapper"><img src="${image6}" /></div>
                                </div>
                            </li>

                            <div class="defaultimg" style="${displayimage1}"><img src="${image1}" /></div>
                        </ul>
                    </div>
                    <!-- Image Gallery // START -->

                    <!-- Gallery Detail // START -->
                    <div class="gallery-detail col-lg-6">
                        <h1>${product_name}</h1>
                        <div class="details">${ebay_description}</div>
                    </div>
                    <!-- Gallery Detail // END -->

                </div>
                <!-- Gallery Container // END -->

                <!-- About Section // START -->
                <div class="about-section">
                    <h2>ABOUT OUR COMPANY</h2>
                    <p>${about_us}</p>
                </div>
                <!-- About Section // END -->

            </div>
            <!-- Listing Content Container // START -->

            <!-- Footer // START -->
            <div class="wrrap">
                <div class="wrrap-con">
                    <div class="footer">&copy; Copyright 2020</div>
                </div>
            </div>
            <!-- Footer // END -->

        </div>
        <!-- Listing Container // END -->

    </div>
    <!-- Wrapper // END -->

</body>

</html>
